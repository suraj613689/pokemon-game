
<div *ngIf="showPopup" class="popup">
    <div *ngIf="correctNameFlag === 'Correct' ; else InCorrectImage">
        <img class="flagImages"  src="assets\pokemon-app-images\correct.png" alt="My Image" />
    </div>
    <ng-template #InCorrectImage>
        <img class="flagImages" src="assets\pokemon-app-images\incorrect.png" alt="My Image" />
    </ng-template>
    <div *ngIf="correctNameFlag"  class="w-100 mt-2">
        <button type="button" class="btn w-100" style="font-weight: bold; width: 100%; height: 100%;" [ngClass]="{
          'btn-success': correctNameFlag === 'Correct',
          'btn-danger': correctNameFlag === 'InCorrect'
        }">
          <h2>{{correctNameFlag}}</h2>
        </button>
      </div>
</div>
